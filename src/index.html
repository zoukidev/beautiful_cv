<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melvin Chabin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- <link rel="stylesheet" href="scss/style.scss"> -->
    <link rel="stylesheet" href="scss/custom.scss">
</head>
<body class="bg-light">
    <div id="app" class="container">
        <!-- Presentation -->
        <div class="row my-3">
            <div class="col-8 offset-2">
                <h1 class="animate__animated animate__backInLeft m-0">{{title}}</h1>
                <h3 class="animate__animated animate__backInRight m-0">{{subtitle}}</h3>
                <p class="my-2">{{description}}</p>
            </div>
        </div>
 
        <!-- Education -->
        <div class="row my-3">
            <div class="col-8 offset-2">
                <h2><i class="bi bi-mortarboard"></i> Éducation</h2>
                <div class="card mt-3" v-for="edu in educations">
                    <div class="card-body">
                        <h5 class="card-title">{{edu.title}}</h5>
                        <span class="badge text-bg-warning border border-dark">Bac +{{edu.level}}</span>
                        <p>{{ edu.desc }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Experiences -->
        <div class="row my-3">
            <div class="col-8 offset-2">
                <h2 class="animate__animated animate__zoomInDown"><i class="bi bi-person-workspace"></i> Expériences</h2>
                <div class="card mt-3" style="margin: auto;" v-for="exp in experiences">
                    <div class="card-body">
                        <h5 class="card-title" v-html="exp.title"></h5>
                        <p>{{ exp.desc }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Skills -->
        <div class="row my-3">
            <div class="col-8 offset-2">
                <h2 class="animate__animated animate__zoomInDown"><i class="bi bi-archive"></i> Compétences & Technologies</h2>
                <div class="card mt-3">
                    <div class="card-body p-2">
                        <span class="badge bg-warning text-dark mx-1"><i class="bi bi-windows"></i> Windows</span>
                        <span class="badge bg-warning text-dark mx-1"><i class="bi bi-ubuntu"></i> Linux</span>
                        <span class="badge bg-warning text-dark mx-1"><i class="bi bi-apple"></i> Mac</span>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body p-2">
                        <div>
                            <span class="badge bg-primary mx-1" v-for="lang in languages">{{ lang.name }}</span>
                        </div>
                        <div>
                            <span class="badge bg-success mx-1" v-for="techno in technologies">{{ techno.name }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contacts -->
        <div class="row my-3">
            <div class="col-8 offset-2">
                <h2 class="animate__animated animate__zoomInDown"><i class="bi bi-envelope-at"></i> Contacts</h2>
                <div class="card mt-3">
                    <div class="card-body p-2">
                        <ul class="contact m-0">
                            <!-- <li v-for="contact in contacts">{{ contact }}</li> -->
                            <li><i class="bi bi-phone-fill"></i> 06.30.94.93.57</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Copyright -->
        <div class="row my-3">
            <div class="col-8 offset-2">
                <p style="text-align: center;margin: 20px auto;color: #6b6b6b;">© Melvin Chabin</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
